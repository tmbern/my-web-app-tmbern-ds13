<!-- web_app/templates/books.html -->

{% extends "layout.html" %}

{% block content %}

    <h1>My Books Page</h1>

    <p> {{ message }}</p>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
